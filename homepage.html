      <form class="form-signin text-center">
      <!-- <h2 id='CaseID' class = 'text-center'/> -->
      <h2 class="form-signin-heading text-center"><img src="img/logo.png" class="img-responsive" style="max-width:200px; margin: 0 auto;"></h2>

        <p>How would you rate our COP</p>
        <div style='width:100%;padding-bottom:10px;'>
        <input type="range" min="0" max="10" value="0" step="1" onchange="showValue(this.value)" />
        <span id="range">0</span>
        <div>
        <textarea id ='textInput'class = 'text-center'rows="4" cols="30" placeholder="Please discribe you're experience">

        </textarea>
        <button id='myButton' class="btn btn-lg btn-primary btn-block">Submit Query</button>

    <script type="text/javascript">
      // document.getElementById("CaseID").innerHTML = localStorage.name
      function showValue(newValue)
        {
        	document.getElementById("range").innerHTML=newValue;
        }

        $('#myButton').on('click',function(e){
          e.preventDefault()
          var range = $('#range').text()
          var text = $('#textInput').val()
          localStorage.Range=range
          localStorage.Text=text
          window.location.href='./date.html'
        })
</script>
