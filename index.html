<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <form class="form-signin">
      <h2 class="form-signin-heading text-center"><img src="img/logo.png" class="img-responsive" style="max-width:200px; margin: 0 auto;"></h2>

        <input type="text" id="CaseID" class="form-control" placeholder="Case Number" required autofocus>
        <button id='myButton' class="btn btn-lg btn-primary btn-block">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script
			  src="https://code.jquery.com/jquery-3.1.1.js"
			  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
			  crossorigin="anonymous"></script>

        <script type="text/javascript">

    $('#myButton').on('click',function(e){
      e.preventDefault()
      console.log('enter')
      var name = $('#CaseID').val()
      localStorage.CaseID=name
      window.location.href = "./homepage.html";
    })
</script>
  </body>
</html>
